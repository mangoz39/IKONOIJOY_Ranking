<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>イコノイジョイソング選手権</title>
        <style>
        /* 基礎樣式 */
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }

            .top-bar {
                height: 60px;
                width: 100%;
                background: white;
                display: flex;
                align-items: center;
                padding: 0 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                z-index: 10;
            }

            .top-header {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                font-size: 20px;
                font-weight: bold;
                margin: 0;
            }

            .menu-button {
                width: 30px;
                height: 30px;
                position: relative;
                cursor: pointer;
                z-index: 101;
            }

            .menu-button img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                transition: transform 0.3s;
            }

            .menu-button:hover img {
                transform: rotate(180deg);
            }

            .content-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
                background-color: #f5f5f5;
            }

            /* 手機版布局 */
            .main-content {
                width: 100%;
                max-width: 1200px;
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .player-container {
                width: 100%;
            }

            .player-container {
                width: 100%;
                display: flex;
                flex-direction: column;
            }

            .player-section {
                width: 100%;
                aspect-ratio: 16/9;
                background: #e0e0e0;
                position: relative;
                overflow: hidden;
            }

            .song-info {
                width: 100%;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0 15px;
                color: white;
                font-size: 18px;
                box-sizing: border-box;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .top-info {
                background-color: #FFABBD;
            }

            .bottom-info {
                background-color: #F5E9A8;
            }

            @media (max-width: 767px) {
                .player-container.first {
                    flex-direction: column-reverse; /* 紅色 bar 在播放器下方 */
                }

                .player-container.second {
                    flex-direction: column; /* 黃色 bar 在播放器上方 */
                }
            }

            /* 桌面版布局 */
            @media (min-width: 768px) {
                .main-content {
                    flex-direction: row;
                    gap: 20px;
                    width: 95%; /* 增加內容寬度，減少兩側留白 */
                    max-width: 1600px; /* 增加最大寬度 */
                    justify-content: center; /* 確保內容居中 */
                }

                .player-container {
                    width: calc(50% - 10px);
                    max-width: 780px; /* 增加最大寬度 */
                }

                .song-info {
                    height: 50px;
                    font-size: 20px; /* 增加字體大小 */
                    font-weight: bold; /* 加粗文字 */
                    border-radius: 6px; /* 稍微增加圓角 */
                }

                .song-info:hover {
                    transform: translateY(-3px);
                    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                }

                .content-container {
                    padding: 20px 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="top-bar">
            <div class="menu-button">
                <img src="../ranking/files/src/ikonoijoy_logo.png" alt="menu">
            </div>
            <h1 class="top-header">イコノイジョイソング選手権</h1>
        </div>

        <div class="content-container">
            <div class="main-content">
                <!-- 左側播放器 -->
                <div class="player-container first">
                    <div class="song-info top-info" id="song1-button"></div>
                    <div class="player-section">
                        <div id="player1" class="player"></div>
                    </div>
                </div>

                <!-- 右側播放器 -->
                <div class="player-container second">
                    <div class="song-info bottom-info" id="song2-button"></div>
                    <div class="player-section">
                        <div id="player2" class="player"></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // YouTube IFrame API
            let tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            let firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            let player1, player2;
            function onYouTubeIframeAPIReady() {
                // 初始化第一個播放器
                player1 = new YT.Player('player1', {
                    height: '100%',
                    width: '100%',
                    videoId: 'MTtV0XXEjd0', // 影片 ID
                    playerVars: {
                        'playsinline': 1,
                        'controls': 1,
                        'rel': 0
                    }
                });

                // 初始化第二個播放器
                player2 = new YT.Player('player2', {
                    height: '100%',
                    width: '100%',
                    videoId: 'OGb7M9nvBHE', // 影片 ID
                    playerVars: {
                        'playsinline': 1,
                        'controls': 1,
                        'rel': 0
                    }
                });
            }

            // 設置彩色條的點擊事件
            document.getElementById('song1-button').addEventListener('click', () => {
                // 點擊第一首歌曲時的處理
                alert('你選擇了第一首歌曲！');
                // 這裡可以添加選擇後的處理邏輯
            });

            document.getElementById('song2-button').addEventListener('click', () => {
                // 點擊第二首歌曲時的處理
                alert('你選擇了第二首歌曲！');
                // 這裡可以添加選擇後的處理邏輯
            });
        </script>
    </body>
</html>
