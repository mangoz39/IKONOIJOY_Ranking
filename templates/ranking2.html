<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="strict-origin-when-cross-origin" />
        <title>#私のイコノイジョイベスト選手</title>
        <style>
        /* 基礎樣式 */
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }

            .top-bar {
                background: white;
                height: 60px;
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 100;
                padding: 0 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                display: grid;
                grid-template-columns: 30px 1fr 30px;
                align-items: center;
            }

            .top-header {
                font-weight: bold;
                text-align: center;
                grid-column: 2;
                font-size: clamp(14px, 4vw, 24px);
                white-space: nowrap;
                overflow: hidden;
                padding: 0 5px;
            }

            .menu-button {
                width: 30px;
                height: 30px;
                position: relative;
                cursor: pointer;
                z-index: 101;
                user-select: none;
            }

            .menu-button img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                transition: transform 0.3s;
            }

            .menu-button:hover img {
                transform: rotate(180deg);
            }

            .content-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
                background-color: #f5f5f5;
                margin-top: 60px; /* 為頂部 bar 留出空間 */
            }

            /* 手機版布局 */
            .main-content {
                width: 100%;
                max-width: 1200px;
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .player-container {
                width: 100%;
            }

            .player-container {
                width: 100%;
                display: flex;
                flex-direction: column;
            }

            .player-section {
                width: 100%;
                aspect-ratio: 16/9;
                background: #e0e0e0;
                position: relative;
                overflow: hidden;
            }

            .song-info {
                width: 100%;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0 15px;
                color: white;
                font-size: 18px;
                box-sizing: border-box;
                cursor: pointer;
                transition: all 0.2s ease;
                user-select: none;
            }

            /*
            .top-info {
                background-color: #FFABBD;
            }

            .bottom-info {
                background-color: #F5E9A8;
            }
            */

            @media (max-width: 767px) {
                .player-container.first {
                    flex-direction: column-reverse; /* 紅色 bar 在播放器下方 */
                }

                .player-container.second {
                    flex-direction: column; /* 黃色 bar 在播放器上方 */
                }
            }

            /* 桌面版布局 */
            @media (min-width: 768px) {
                .main-content {
                    flex-direction: row;
                    gap: 20px;
                    width: 95%; /* 增加內容寬度，減少兩側留白 */
                    max-width: 1600px; /* 增加最大寬度 */
                    justify-content: center; /* 確保內容居中 */
                }

                .player-container {
                    width: calc(50% - 10px);
                    max-width: 780px; /* 增加最大寬度 */
                }

                .song-info {
                    height: 50px;
                    font-size: 20px; /* 增加字體大小 */
                    font-weight: bold; /* 加粗文字 */
                    border-radius: 6px; /* 稍微增加圓角 */
                }

                .song-info:hover {
                    transform: translateY(-3px);
                    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                }

                .content-container {
                    padding: 20px 0;
                }
            }
        </style>
        <script src="https://www.youtube.com/iframe_api"></script>
    </head>
    <body>
        <div class="top-bar">
            <div class="menu-button">
                <img src="../ranking/files/src/ikonoijoy_logo.png" alt="menu">
            </div>
            <h1 class="top-header">#私のイコノイジョイベスト選手権</h1>
        </div>

        <div class="content-container">
            <div class="main-content">
                <!-- 左側播放器 -->
                <div class="player-container first">
                    <div class="song-info top-info" id="song1-button"></div>
                    <div class="player-section">
                        <div id="player1" class="player"></div>
                    </div>
                </div>

                <!-- 右側播放器 -->
                <div class="player-container second">
                    <div class="song-info bottom-info" id="song2-button"></div>
                    <div class="player-section">
                        <div id="player2" class="player"></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            /// 初始化YouTube播放器
            let player1, player2;
            let initialDataLoaded = false;
            let isDirecting = false;

            function onYouTubeIframeAPIReady() {
                // 初始化第一個播放器
                player1 = new YT.Player('player1', {
                    height: '100%',
                    width: '100%',
                    videoId: '{{ song1_youtube_id }}',
                    playerVars: {
                        'autoplay': 0,
                        'controls': 1,
                        'rel': 0,
                        'mute': 0,
                        'playsinline': 1,
                        'origin': window.location.origin
                    }
                });

                // 初始化第二個播放器
                player2 = new YT.Player('player2', {
                    height: '100%',
                    width: '100%',
                    videoId: '{{ song2_youtube_id }}',
                    playerVars: {
                        'autoplay': 0,
                        'controls': 1,
                        'rel': 0,
                        'mute': 0,
                        'playsinline': 1,
                        'origin': window.location.origin
                    }
                });

                // 設置初始按鈕文字
                document.getElementById('song1-button').textContent = '{{ song1|default:"Loading..." }}';
                document.getElementById('song2-button').textContent = '{{ song2|default:"Loading..." }}';

                // 設置初始顏色
                const song1Color = '{{ song1_color|default:"0" }}';
                const song2Color = '{{ song2_color|default:"0" }}';
                document.querySelector('.top-info').style.backgroundColor = getColorFromCode(song1Color);
                document.querySelector('.bottom-info').style.backgroundColor = getColorFromCode(song2Color);
            }

            // 獲取顏色的函數 - 保持不變
            function getColorFromCode(code) {
                switch(parseInt(code)) {
                    case 0:
                        return "#FFABBD"; // 粉紅色
                    case 1:
                        return "#BEE7E5"; // 藍色
                    case 2:
                        return "#F5E9A8"; // 黃色
                    default:
                        return "#FFABBD"; // 默認為粉紅色
                }
            }

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== "") {
                    const cookies = document.cookie.split(";");
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.startsWith(name + "=")) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            // 修改選擇歌曲的函數
            function chooseSong(choice) {
                if(isDirecting) {
                    return
                }
                fetch("/choose_song/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie("csrftoken")
                    },
                    body: JSON.stringify({ choice: choice })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('No response');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.finished) {
                        isDirecting = true;
                        window.location.href = "/result/";
                    } else {
                        // 更新兩首歌的名稱和顏色
                        document.getElementById("song1-button").textContent = data.song1;
                        document.getElementById("song2-button").textContent = data.song2;

                        // 安全地調用播放器函數
                        if (player1 && typeof player1.cueVideoById === 'function') {
                            player1.cueVideoById(data.song1_youtube_id);
                        }

                        if (player2 && typeof player2.cueVideoById === 'function') {
                            player2.cueVideoById(data.song2_youtube_id);
                        }

                        // 更新顏色
                        document.querySelector('.top-info').style.backgroundColor = getColorFromCode(data.song1_color);
                        document.querySelector('.bottom-info').style.backgroundColor = getColorFromCode(data.song2_color);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("發生錯誤，請重試");
                });
            }

            // 確保DOM完全加載後才設置事件監聽器
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('song1-button').addEventListener('click', function() {
                    chooseSong(true);
                });

                document.getElementById('song2-button').addEventListener('click', function() {
                    chooseSong(false);
                });

                // 如果需要在頁面加載時立即獲取初始數據（而不是依賴Django模板變量）
                // fetchInitialData();
            });

                })

                    console.error("Error fetching initial data:", error);

            }
            */
        </script>
    </body>
</html>
