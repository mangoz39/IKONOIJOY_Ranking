<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="strict-origin-when-cross-origin" />
        {% load static %}
        <link REL="SHORTCUT ICON" HREF="{% static "images/favicon.png" %}">
        <title>#私のイコノイジョイベスト選手権</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                font-family: Arial, sans-serif;
                overflow-x: hidden;
                overflow-y: auto;
            }

            .top-bar {
                background: white;
                height: 60px;
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 100;
                padding: 0 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                display: grid;
                grid-template-columns: 30px 1fr 30px;
                align-items: center;
            }

            .top-header {
                font-weight: bold;
                text-align: center;
                grid-column: 2;
                font-size: clamp(14px, 4vw, 24px);
                white-space: nowrap;
                overflow: hidden;
                padding: 0 5px;
            }

            .menu-button {
                width: 30px;
                height: 30px;
                position: relative;
                cursor: pointer;
                z-index: 101;
                user-select: none;
            }

            .menu-button img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                transition: transform 0.3s;
            }

            .content-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding: 20px;
                background-color: #f5f5f5;
                margin-top: 60px;
                min-height: calc(100vh - 60px);
                box-sizing: border-box;
            }

            .main-content {
                width: 100%;
                max-width: 800px;
                display: flex;
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .player-container {
                width: 100%;
                display: flex;
                flex-direction: column;
            }

            .player-section {
                width: 100%;
                aspect-ratio: 16/9;
                background: #e0e0e0;
                position: relative;
                overflow: hidden;
                max-height: 50vh;
            }

            .selection-title {
                width: 100%;
                text-align: center;
                margin-bottom: 15px;
            }

            .selection-title h2 {
                font-size: 24px;
                color: #333;
                margin: 0;
                padding: 10px 0;
            }

            .progress-indicator {
                display: flex;
                justify-content: center;
                margin-bottom: 10px;
                font-size: 16px;
                color: #666;
            }

            .song-selector {
                width: 100%;
                max-width: 500px;
                margin: 0 0 20px 0;
                position: relative;
            }

            .search-input {
                width: 100%;
                padding: 12px 15px;
                font-size: 16px;
                border: 2px solid #ddd;
                border-radius: 6px;
                background-color: white;
                cursor: text;
                box-sizing: border-box;
            }

            .search-input:focus {
                outline: none;
                border-color: #FF9999;
                box-shadow: 0 0 0 3px rgba(255, 153, 153, 0.25);
            }

            .dropdown-options {
                position: absolute;
                width: 100%;
                max-height: 300px;
                overflow-y: auto;
                background-color: white;
                border: 1px solid #ddd;
                border-radius: 0 0 6px 6px;
                z-index: 10;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                display: none;
            }

            .dropdown-options.show {
                display: block;
            }

            .option-item {
                padding: 10px 15px;
                cursor: pointer;
                border-bottom: 1px solid #f0f0f0;
            }

            .option-item:last-child {
                border-bottom: none;
            }

            .option-item:hover {
                background-color: #f5f5f5;
            }

            .next-button {
                background: linear-gradient(135deg, #FFABBD, #BEE7E5, #F5E9A8);;
                color: white;
                border: none;
                border-radius: 6px;
                padding: 12px 30px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                margin-top: 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            .next-button:active {
                transform: translateY(1px);
                box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            }

            @media (max-width: 767px) {
                .player-container {
                    flex-direction: column-reverse;
                }

                .selection-title h2 {
                    font-size: 20px;
                }

                .next-button {
                    padding: 10px 20px;
                    font-size: 16px;
                    width: 100%;
                    margin-top: 15px;
                }
            }

            @media (min-width: 768px) {
                .main-content {
                    flex-direction: column;
                    gap: 15px;
                    width: 90%;
                    max-width: 1200px;
                    justify-content: flex-start;
                    margin-top: 10px;
                }

                .player-container {
                    width: 65%;
                    max-width: 750px;
                }

                .selection-title h2 {
                    font-size: 22px;
                    margin-bottom: 5px;
                }

                .search-input {
                    font-size: 16px;
                    padding: 10px 15px;
                }

                .song-selector {
                    max-width: 450px;
                    margin-bottom: 10px;
                }

                .option-item {
                    font-size: 16px;
                    padding: 8px 15px;
                }

                .next-button {
                    padding: 10px 25px;
                    font-size: 16px;
                    width: 200px;
                    margin-top: 15px;
                    margin-bottom: 20px;
                }

                .content-container {
                    padding: 15px 0;
                }
            }

            @media (min-width: 2000px) or (aspect-ratio: 21/9) {
                .player-container {
                    width: 50%;
                    max-width: 900px;
                }

                .main-content {
                    max-width: 1400px;
                }

                .player-section {
                    max-height: 45vh;
                }
            }
        </style>
        <script src="https://www.youtube.com/iframe_api"></script>
        {% csrf_token %}
    </head>
    <body>
        {% csrf_token %}
        <div class="top-bar">
            <div class="menu-button">
                <img src="/static/logo.png" alt="menu">
            </div>
            <h1 class="top-header">#私のイコノイジョイベスト選手権</h1>
        </div>

        <div class="content-container">
            <div class="main-content">
                <div class="selection-title">
                    <h2 id="selection-title">選擇第 <span id="current-selection">{{ current_selection }}</span> 首</h2>
                </div>

                <div class="progress-indicator">
                    <span id="progress-text">{{ current_selection }}/{{ total_selections }}</span>
                </div>

                <div class="song-selector">
                    <input type="text" id="song-search" class="search-input" placeholder="輸入歌名搜尋...">
                    <div id="dropdown-options" class="dropdown-options"></div>
                </div>

                <div class="player-container">
                    <div class="player-section">
                        <div id="player" class="player"></div>
                    </div>
                </div>

                <button id="next-button" class="next-button" disabled>下一首</button>
            </div>
        </div>

        <script>
            let player;
            let songOptions = [];
            let selectedSongName = null;
            let currentSelection = {{ current_selection }};
            const totalSelections = {{ total_selections }};
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            const initialSongs = JSON.parse('{{ song_json|escapejs }}');

            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    playerVars: {
                        'autoplay': 0,
                        'controls': 1,
                        'rel': 0,
                        'mute': 0,
                        'playsinline': 1,
                        'origin': window.location.origin
                    }
                });
                songOptions = initialSongs;
            }

            function saveSelection(songName) {
                fetch('/bookmark', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({
                        song_name: songName,
                        selection_number: currentSelection
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'complete') {
                        window.location.href = data.redirect_url;
                    } else if (data.status === 'success') {
                        alert(data.message);
                        currentSelection = data.next_selection;
                        updateUI();
                    } else {
                        alert('發生錯誤: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('發生錯誤，請重試');
                });
            }

            // Update page after data sent
            function updateUI() {
                document.getElementById('current-selection').textContent = currentSelection;
                document.getElementById('progress-text').textContent = `${currentSelection}/${totalSelections}`;

                selectedSongName = null;
                document.getElementById('song-search').value = '';
                document.getElementById('next-button').disabled = true;

                if (player && typeof player.stopVideo === 'function') {
                    player.stopVideo();
                }
            }

            document.addEventListener('DOMContentLoaded', function() {
                const searchInput = document.getElementById('song-search');
                const dropdownOptions = document.getElementById('dropdown-options');
                const nextButton = document.getElementById('next-button');

                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const filteredSongs = songOptions.filter(song => {
                        return song.name && song.name.toLowerCase().includes(searchTerm);
                    });

                    renderOptions(filteredSongs);
                    dropdownOptions.classList.add('show');
                });

                searchInput.addEventListener('click', function() {
                    renderOptions(songOptions);
                    dropdownOptions.classList.add('show');
                });

                document.addEventListener('click', function(event) {
                    if (!searchInput.contains(event.target) && !dropdownOptions.contains(event.target)) {
                        dropdownOptions.classList.remove('show');
                    }
                });

                function renderOptions(songs) {
                    dropdownOptions.innerHTML = '';

                    if (songs.length === 0) {
                        const noResult = document.createElement('div');
                        noResult.className = 'option-item';
                        noResult.textContent = '沒有找到相符的歌曲';
                        dropdownOptions.appendChild(noResult);
                        return;
                    }

                    songs.forEach(song => {
                        const option = document.createElement('div');
                        option.className = 'option-item';
                        option.textContent = song.name;
                        option.dataset.name = song.name;
                        option.dataset.youtubeId = song.youtube_id;

                        option.addEventListener('click', function() {
                            selectedSongName = this.dataset.name;
                            searchInput.value = this.textContent;
                            dropdownOptions.classList.remove('show');
                            nextButton.disabled = false;

                            if (player && typeof player.cueVideoById === 'function') {
                                player.cueVideoById(this.dataset.youtubeId);
                            }
                        });

                        dropdownOptions.appendChild(option);
                    });
                }

                // Next button
                nextButton.addEventListener('click', function() {
                    if(selectedSongName) {
                        saveSelection(selectedSongName);
                    } else {
                        alert('請先選擇一首歌曲');
                    }
                });
            });
        </script>
    </body>
</html>
