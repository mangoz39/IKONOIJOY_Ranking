<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イコノイジョイランキング</title>
</head>
<body>
    <h1>僕のイコノイジョイランキング</h1>

    <h2>歌曲列表</h2>
    <ul>
        {% for song in songs %}
            <li>{{ song.getName }}</li>
        {% endfor %}
    </ul>

    {% if songs|length > 1 %}
        <form action="/start_ranking/" method="POST">
            {% csrf_token %}
            <button type="submit">開始排名</button>
        </form>
    {% endif %}

    {% if sorted_songs %}
        <h2>最終排名</h2>
        <ol>
            {% for song in sorted_songs %}
                <li>{{ song }}</li>
            {% endfor %}
        </ol>
    {% endif %}
</body>
</html>
