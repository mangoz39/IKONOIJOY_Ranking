<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>#私のイコノイジョイベスト選手権</title>
        {% load static %}
        <link REL="SHORTCUT ICON" HREF="{% static "images/favicon.png" %}">
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                background-color: white;
                font-family: Arial, sans-serif;
            }

            .top-bar {
                background: white;
                height: 60px;
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 100;
                padding: 0 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                display: grid;
                grid-template-columns: 30px 1fr 30px;
                align-items: center;
            }

            .top-header {
                font-weight: bold;
                text-align: center;
                grid-column: 2;
                font-size: clamp(14px, 4vw, 24px);
                white-space: nowrap;
                overflow: hidden;
                padding: 0 5px;
            }

            .menu-button {
                width: 30px;
                height: 30px;
                position: relative;
                cursor: pointer;
                z-index: 101;
            }

            .menu-button img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                transition: transform 0.3s;
            }

            .menu-button:hover img {
                transform: rotate(180deg);
            }

            .menu-button.active img {
                transform: rotate(180deg);
            }

            .content-container {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 60px;
                padding: 20px;
            }

            .image-container {
                max-width: 100%;
                max-height: 100%;
                align-items: center;
                object-fit: contain;
                display: block;
                margin: 0 auto;
            }

            .image-container img {
                max-width: 100%;
                max-height: calc(100vh - 100px);
                object-fit: contain;
            }

            .save-hint {
                text-align: center;
                font-size: 16px;
                color: #555;
                margin-bottom: 10px;
            }

            .next-button {
                background: linear-gradient(135deg, #FFABBD, #BEE7E5, #F5E9A8);
                color: white;
                align-items: center;
                border: none;
                border-radius: 6px;
                padding: 12px 30px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transition: all 0.2s ease;
                width: 100%;
                max-width: 300px;
                display: block;
                margin: 20px auto 0 auto;
            }

            .next-button:active {
                transform: translateY(1px);
                box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            }
        </style>
    </head>
    <body>
        <div class="top-bar">
            <div class="menu-button">
                <img src="{% static 'images/ikonoijoy_logo.png' %}" alt="menu">
            </div>
            <h1 class="top-header">#私のイコノイジョイベスト選手権</h1>
        </div>

        <div class="content-container">
            <div class="image-container">
                <div class="save-hint">長按或右鍵儲存圖片</div>
                <img src="data:{{ image_type }};base64,{{ base64_image }}" alt="ranking result">
                <button class="next-button" onclick="see_full_list()">完整排名</button>
                <button class="next-button" onclick="goHome()">回首頁</button>
            </div>
        </div>

        <script>
            function goHome() {
                window.location.href = '/';
            }

            function see_full_list() {
                window.location.href = '/full_list';
            }
        </script>

    </body>
</html>
