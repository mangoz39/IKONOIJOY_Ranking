<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>イコノイジョイソング選手権</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                background-color: white;
                font-family: Arial, sans-serif;
            }

            .top-bar {
                height: 60px;
                width: 100%;
                background: white;
                display: flex;
                align-items: center;
                padding: 0 20px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 10;
                position: fixed;
                top: 0;
                left: 0;
                box-sizing: border-box;
            }

            .top-header {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                font-size: 20px;
                font-weight: bold;
                margin: 0;
            }

            .menu-button {
                width: 30px;
                height: 30px;
                position: relative;
                cursor: pointer;
                z-index: 101;
            }

            .menu-button img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                transition: transform 0.3s;
            }

            .content-container {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 60px;
                padding: 20px;
            }

            .image-container {
                max-width: 100%;
                max-height: 100%;
            }

            .image-container img {
                max-width: 100%;
                max-height: calc(100vh - 100px);
                object-fit: contain;
            }
        </style>
    </head>
    <body>
        <div class="top-bar">
            <div class="menu-button">
                <img src="/static/images/ikonoijoy_logo.png" alt="menu">
            </div>
            <h1 class="top-header">イコノイジョイソング選手権</h1>
        </div>

        <div class="content-container">
            <div class="image-container">
                <!-- 使用 Base64 編碼的圖片 -->
                <img src="data:{{ image_type }};base64,{{ base64_image }}" alt="Equal Love">
            </div>
        </div>
    </body>
</html>
