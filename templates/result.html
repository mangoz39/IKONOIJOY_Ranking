<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>#私のイコノイジョイベスト選手権</title>
        {% load static %}
        <link REL="SHORTCUT ICON" HREF="{% static "images/favicon.png" %}">
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                background-color: white;
                font-family: Arial, sans-serif;
            }

            .top-bar {
                background: white;
                height: 60px;
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 100;
                padding: 0 20px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                display: grid;
                grid-template-columns: 30px 1fr 30px;
                align-items: center;
            }

            .top-header {
                font-weight: bold;
                text-align: center;
                grid-column: 2;
                font-size: clamp(14px, 4vw, 24px);
                white-space: nowrap;
                overflow: hidden;
                padding: 0 5px;
            }

            .menu-button {
                width: 30px;
                height: 30px;
                position: relative;
                cursor: pointer;
                z-index: 101;
            }

            .menu-button img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                transition: transform 0.3s;
            }

            .menu-button:hover img {
                transform: rotate(180deg);
            }

            .menu-button.active img {
                transform: rotate(180deg);
            }

            .content-container {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 60px;
                padding: 20px;
            }

            .image-container {
                max-width: 100%;
                max-height: 100%;
            }

            .image-container img {
                max-width: 100%;
                max-height: calc(100vh - 100px);
                object-fit: contain;
            }
        </style>
    </head>
    <body>
        <div class="top-bar">
            <div class="menu-button">
                <img src="/static/images/ikonoijoy_logo.png" alt="menu">
            </div>
            <h1 class="top-header">#私のイコノイジョイベスト選手権</h1>
        </div>

        <div class="content-container">
            <div class="image-container">
                <!-- 使用 Base64 編碼的圖片 -->
                <img src="data:{{ image_type }};base64,{{ base64_image }}" alt="ranking result">
            </div>
        </div>
    </body>
</html>
